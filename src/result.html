<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>SeoFocus.Проверка</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link rel="stylesheet" href="css/style.css">
</head>

  <body>

   <header class="page-header">
    <div class="page-header__inner">
      <div id="main-menu-wrapper" class="page-header__top-line">
        <div class="page-header__top-line-inner">
          <a href="" class="main-logo">
            <picture>
              <source
                srcset="img/logo-desktop@2x.png 2x, img/logo-desktop@1x.png 1x"
                media="(min-width: 960px)">
              <source
                srcset="img/logo-tablet@2x.png 2x, img/logo-tablet@1x.png 1x"
                media="(min-width: 660px)">
              <img src="img/logo-mobile@1x.png"
                  srcset="img/logo-mobile@2x.png 2x, img/logo-mobile@1x.png 1x"
                  alt="SeoFocus" class="main-logo__img" width="210" height="37">
              </picture>
          </a>
        </div>
      </div>
    </div>
    <div class="promo">
      <div class="promo__inner">
        <h1 class="promo__title">Проверка позиций вашего сайта</h1>
      </div>
    </div>
  </header>

  <main>

    <section class="loader">
      <div class="loader__inner">
        <h1 class="loader__title">
          Lorem ipsum.
        </h1>
        <p class="loader__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, eligendi <br><span class="loader__progress">10%</span></p>
        <div class="loader__load">
          <span class="loader__bar">
          </span>
        </div>
      </div>
    </section>

    <section class="search-result">
      <div class="search-result__inner">
        <h1 class="search-result__title">
          Lorem ipsum.
        </h1>
        <p class="loader__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas, eligendi <br><span class="loader__progress">10%</span></p>
      </div>
    </section>

  </main>

  </body>
</html>
